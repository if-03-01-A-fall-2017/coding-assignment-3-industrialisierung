<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/timeLine.css"/>
    <script type="module" src="../html/data.js" charset="utf-8"></script>
    <title>Home</title>
  </head>

    <button onclick="document.getElementById('login').style.display='block'" style="width:auto;">Login</button>
    <button onclick="document.getElementById('register').style.display='block'" style="width:auto;">Register</button>

    <div id="register" class="modalForRegister">
      <form class="modal-content animate">
        <div class="imgcontainer">
          <span onclick="document.getElementById('register').style.display='none'" class="close" title="Close Modal">&times;</span>
          <img src="../img/Industrie.jpg" alt="Avatar" class="avatar">
        </div>

        <div class="container">
          <label for="unameRegister"><b>Username</b></label>
          <input id="unameRegister"type="text" placeholder="Enter Username" name="uname" required>

          <label for="pswRegister"><b>Password</b></label>
          <input id="pswRegister" type="password" placeholder="Enter Password" name="psw" required>

          <label for="pswRegister2"><b>Repeat Password</b></label>
          <input id="pswRegister2"type="password" placeholder="Repeat Password" name="psw" required>


          <button id = "submitRegistration" type="button">Register</button>
        </div>

        <div class="container" style="background-color:#f1f1f1">
          <button type="button" onclick="document.getElementById('register').style.display='none'" class="cancelbtn">Cancel</button>
        </div>
        <div class="container signin">
          <p>Already have an account? <button onclick="document.getElementById('login').style.display='block' ">Login</button></p>
        </div>
      </form>
    </div>
    <div id="login" class="modal">
      <form class="modal-content animate">
        <div class="imgcontainer">
          <span onclick="document.getElementById('login').style.display='none'" class="close" title="Close Modal">&times;</span>
          <img src="../img/Industrie.jpg" alt="Avatar" class="avatar">
        </div>
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input id="uname" type="text" placeholder="Enter Username" name="uname" required>

          <label for="psw"><b>Password</b></label>
          <input id ="psw" type="password" placeholder="Enter Password" name="psw" required>

          <button type="button">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
          <button type="button" onclick="document.getElementById('login').style.display='none'" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
    </div>
    <h1>Amerika</h1>
      <ul class="progressbar">
        <li class="active">Natotea</li>
        <li class="active">Sandro</li>
        <li class="active">2Ahif </li>

    <h1>Europe</h1>
      <ul class="progressbar">
        <li class="active">Natotea</li>

        <li class="active">2Ahif </li>
      </ul>
    <h1>Asia</h1>
      <ul class="progressbar">
        <li class="active">Natotea</li>
        <li class="active">Sandro</li>
        <li class="active">2Ahif </li>
      </ul>
    <script>
      // Get the modal
      var modal = document.getElementById('login');
      var modalForRegister = document.getElementById('register');
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
          if (event.target == modal) {
              modal.style.display = "none";
          }
          else if (event.target == modalForRegister) {
              modalForRegister.style.display = "none";
          }
      }
    </script>
  </body>
</html>
